<html>
<head>
	<title>HTML Edit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="skins/silver/skin.css" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<!-- WYMeditor main JS file, packed version -->
	<script type="text/javascript" src="jquery.wymeditor.js"></script>
	<script type="text/javascript" src="plugins/hovertools/jquery.wymeditor.hovertools.js"></script>
	<script type="text/javascript" src="plugins/tidy/jquery.wymeditor.tidy.js"></script>
	<script type="text/javascript" src="plugins/resizable/jquery.wymeditor.resizable.js"></script>
	<script type="text/javascript">
		var wed;
		jQuery(function() {
		    jQuery('.wymeditor').wymeditor({
		        stylesheet: 'styles.css',
				skin: 'silver',
		        postInit: function(wym) {
					wed = wym;
			        wym._html(opener.document.getElementById(opener.HTMLeditTextAreaId).value);
			        wym.status('&nbsp;');
		            wym.hovertools();
		        },
		    });
		});
	</script>
	<style>
		input[type=submit] {
			border-radius: 5px;
			border: 0;
			width: 80px;
			height: 25px;
			font-family: Tahoma;
			font-size: 14px;
			background: #f4f4f4;
			background: -moz-linear-gradient(top, #f4f4f4 1%, #ededed 100%);
			background: -webkit-gradient(linear, left top, left bottom, color-stop(1%, #f4f4f4), color-stop(100%, #ededed));
			background: -webkit-linear-gradient(top, #f4f4f4 1%, #ededed 100%);
			background: -o-linear-gradient(top, #f4f4f4 1%, #ededed 100%);
			background: -ms-linear-gradient(top, #f4f4f4 1%, #ededed 100%);
			background: linear-gradient(to bottom, #f4f4f4 1%, #ededed 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f4f4f4', endColorstr='#ededed', GradientType=0);
		}
	</style>
</head>
<body>
	<form method="post" action="">
		<div style="padding: 5px;">
			<input type="submit" class="btn btn-light" value="OK" onclick="opener.document.getElementById(opener.HTMLeditTextAreaId).value=wed._html();opener.win.close();return false;">
			<input type="submit" class="btn btn-light" value="Cancel" onclick="opener.win.close();return false;">
		</div>
		<textarea class="wymeditor"></textarea>
	</form>
</body>
</html>
